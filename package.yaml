name: dino-rush
version: '0.0.0'
github: Cmdv/dino-rush
license: BSD3
category: Game
synopsis: A Skinner box, running platformer with a dinosaur
description: A Skinner box, running platformer with a dinosaur
maintainer: Joe Vargas
copyright: 2018 Joe Vargas
data-files:
- resource/dino.json
- resource/dino.png
extra-source-files:
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
default-extensions:
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- NamedFieldPuns
- ScopedTypeVariables
- OverloadedStrings
library:
  dependencies:
    - base >=4.7 && <5
    - aeson
    - animate
    - bytestring
    - containers
    - key-state
    - linear
    - lens
    - mtl
    - safe
    - safe-exceptions
    - sdl2
    - sdl2-image
    - sdl2-mixer
    - sdl2-ttf
    - StateVar
    - text
    - text-conversions
    - random
  source-dirs: library
executables:
  dino-rush:
    dependencies:
    - base >=4.7 && <5
    - dino-rush
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable
tests:
  dino-rush-tests:
    dependencies:
    - base
    - dino-rush
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: tests
